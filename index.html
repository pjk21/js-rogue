<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		
		<title>Roguelike</title>
		
		<script src="js/rot.js"></script>
		<script src="js/main.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/game.js"></script>
		<script src="js/factory.js"></script>
		<script src="js/messageLog.js"></script>
		<script src="js/ui.js"></script>
		
		<script src="js/object.js"></script>
		<script src="js/gameObject.js"></script>
		
		<script src="js/maps/map.js"></script>
		<script src="js/maps/tile.js"></script>
		<script src="js/maps/tiles.js"></script>
		
		<script src="js/entities/entity.js"></script>
		<script src="js/entities/components.js"></script>
		<script src="js/entities/tasks.js"></script>
		<script src="js/entities/entities.js"></script>
		<script src="js/entities/effect.js"></script>
		<script src="js/entities/effects.js"></script>
		
		<script src="js/items/item.js"></script>
		<script src="js/items/itemComponents.js"></script>
		<script src="js/items/items.js"></script>
		
		<script src="js/screens/mainMenuScreen.js"></script>
		<script src="js/screens/playScreen.js"></script>
		<script src="js/screens/inventoryScreen.js"></script>
		<script src="js/screens/itemDetailsScreen.js"></script>
		
		<link href="https://fonts.googleapis.com/css?family=Oxygen+Mono" rel="stylesheet"> 
		<style>
			body {
				background: rgb(40, 40, 70);
				margin-top: 20px;
				font-family: 'Oxygen Mono', monospace;
			}
			
			#game {
				width: 950px;
				height: 390px;
				margin: auto;
			}
			
			#gameCanvas {
				width: 720px;
				outline: 1px solid #9BADB7;
			}
			
			#statsPanel {
				float: right;
				width: 225px;
				height: 390px;
				background: #222034;
				color: white;
				outline: 1px solid #9BADB7;
			}
			
			#statsPanel ul {
				margin: 5px 0;
				padding: 0;
				list-style-type: none;
			}
			
			#statsPanel li {
				margin: 2px 6px;
			}
			
			#messageLog {
				width: 950px;
				margin: auto;
			}
			
			#messageLogHeader {
				background: #98ADB7;
				margin-top: 5px;
				padding-left: 10px;
				font-variant: small-caps;
				font-size: 18px;
				font-weight: bold;
				line-height: 28px;
				outline: 1px solid #98ADB7;
			}
			
			#messageLogHeaderToggle {
				padding: 0 3px;
				background: white;
				float: right;
			}
			
			#messageLogHeaderToggle a, a:link, a:hover, a:visited {
				text-decoration: none;
			}
			
			#messageLogContent {
				overflow-y: scroll;
				height: 200px;
				margin: 0;
				padding: 0;
				list-style: none;
				background: #222034;
				outline: 1px solid #98ADB7;
			}
			
			#messageLogContent li {
				margin: 0;
				color: white;
				font-size: 11pt;
				padding: 0 10px;
			}
			
			#messageLogContent li:nth-child(odd) {
				background: #4A4858;
			}
			
			#messageLogContent li:first-child {
				padding-top: 3px;
			}
			
			.collapsed {
				display: none;
				overflow: collapse;
			}
			
			.statBar {
				display: block;
				position: relative;
				height: 20px;
				border: 1px solid #98ADB7;
				text-align: center;
				color: white;
			}
			
			.statBarValue {
				display: inline-block;
				position: absolute;
				height: 100%;
				top: 0;
				left: 0;
			}
			
			.statBarText {
				display: inline-block;
				position: absolute;
				width: 100%;
				text-align: center;
				top: 0;
				left: 0;
			}
			
			#healthBar {
				background: rgb(128, 0, 0);
			}
			
			#healthBarValue {
				background: red;
			}
			
			#magicBar {
				background: rgb(0, 0, 128);
			}
			
			#magicBarValue {
				background: rgb(0, 0, 255);
			}
			
			#effectList {
				font-size: 80%;
			}
			
			#effectList li {
				display: inline-block;
				padding: 3px;
				margin: 4px auto;
				outline: 1px solid white;
				background: #FFFFFF55;
			}
		</style>
	</head>
	
	<body>
		<div id="game">			
			<div id="statsPanel">
				<ul>
					<li>
						HP
						<div id="healthBar" class="statBar">						
							<div id="healthBarValue" class="statBarValue" style="width: 20%;"></div>
							<div id="healthBarText" class="statBarText">20 / 100</div>
						</div>
					</li>
					
					<li>
						Effects
						<ul id="effectList">

						</ul>
					</li>
				</ul>
			</div>
		</div>
		
		<div id="messageLog">
			<div id="messageLogHeader">
				Message Log
				
				<a href="#" onClick="Core.MessageLog.clear()">X</a>
				<a id="messageLogHeaderToggle" href="#" onClick="Core.MessageLog.toggle()">+</a>
			</div>
			
			<ul id="messageLogContent">

			</ul>
		</div>
	</body>
</html>
